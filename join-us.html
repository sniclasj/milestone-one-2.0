<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Fitness | Better Starts Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Code for the Navigation Bar-->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-12">
                <h2 id="brand">
                    <a href="index.html">SJ Fitness</a>
                </h2>
                <ul id="nav">
                    <li>
                        <a href="join-us.html">Join Us</a>
                    </li>
                    <li>
                        <a href="pricing.html">Pricing</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Code for the Join Us form-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <form action="https://formdump.codeinstitute.net" method="post">
                    <ul>
                        <li>
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                        </li>
                        <li>
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                        </li>
                        <li>
                            <label for="email-address">Email Address:</label>
                            <input type="email" name="email-address" id="email-address" placeholder="Email Address" required>
                        </li>
                        <li>
                            <label for="pricing-package">Pricing Package:</label>
                            <select name="pricing-package" id="pricing-package" required>
                                <option value="">Please Select From Dropdown</option>
                                <option value="lightning">Lightining</option>
                                <option value="fire">Fire</option>
                                <option value="air">Air</option>
                                </select>
                        </li>
                    </ul>
                    <input class="buttons" type="submit" value="Join Us">
                    <input class="buttons" type="reset" value="Reset">
                </form>
            </div>
        </div>
    </div>
    <!--Code for the looped video-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <video id="high-five" src="assets/videos/high-five.mp4" autoplay loop muted></video>
            </div>
        </div>
    </div>
    <!--Code for the page footer-->
    <div class="container-fluid" id="footer">
        <div class="row">
            <div class="col-12 col-sm-4 text-center" id="socials">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="col-12 col-sm-4 text-center" id="contact">
                <p>Email Address: hello@sjfitness.com</p>
            </div>
            <div class="col-12 col-sm-4 text-center" id="copyright">
                <p>Copyright 2021</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Begin your health and fitness journey at SJ Fitness gym where better starts today.">
    <title>SJ Fitness | Better Starts Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="container-fluid header">
        <div class="row">
            <div class="col-12">
                <h2 id="brand">
                    <a href="index.html">SJ Fitness</a>
                </h2>
                <ul id="nav">
                    <li>
                        <a href="join-us.html">Join Us</a>
                    </li>
                    <li>
                        <a href="pricing.html">Pricing</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Join Us form -->
    <section class="container">
        <div class="row">
            <div class="col-12 text-center">
                <form action="confirmation.html">
                    <ul>
                        <li>
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                        </li>
                        <li>
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                        </li>
                        <li>
                            <label for="email-address">Email Address:</label>
                            <input type="email" name="email-address" id="email-address" placeholder="Email Address"
                                required>
                        </li>
                        <li>
                            <label for="pricing-package">Pricing Package:</label>
                            <select name="pricing-package" id="pricing-package" required>
                                <option value="">Select Membership</option>
                                <option value="lightning">Lightning</option>
                                <option value="fire">Fire</option>
                                <option value="air">Air</option>
                            </select>
                        </li>
                    </ul>
                    <input class="buttons" type="submit" value="Join Us">
                    <input class="buttons" type="reset" value="Reset">
                </form>
            </div>
        </div>
    </section>
    <!-- Looped video -->
    <section class="container">
        <div class="row">
            <div class="col-12 text-center">
                <video id="high-five" src="assets/videos/high-five.mp4" loop muted controls>
                    <p>Your browser doesn't support HTML5 video. Here is a <a
                            href="https://www.pexels.com/video/silhouette-of-friends-doing-high-five-8692158/"
                            target="_blank">link to the video</a> instead.</p>
                </video>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="container-fluid" id="footer">
        <div class="row">
            <div class="col-12 col-md-4 text-center" id="socials">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="col-12 col-md-4 text-center" id="contact">
                <p>Email Address: hello@sjfitness.com</p>
            </div>
            <div class="col-12 col-md-4 text-center" id="copyright">
                <p>Copyright 2021</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
